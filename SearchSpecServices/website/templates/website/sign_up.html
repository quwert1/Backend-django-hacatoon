{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'website/css/sign_up.css' %}">
    <link rel="stylesheet" href="{% static 'website/css/registration.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>{{title}}</title>
</head>
<body>
<h1>{{title}}</h1>
<div class="reg-form-block reg-form-block-auth">
    <form method="post" class="reg-form auth-form">
        {% csrf_token %}

        <div class="form-error">{{ form.non_field_errors }}</div>

        {% for f in form %}
        <p class="input-reg-el input-auth-el"><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <button type="submit">Войти</button>

        <a href="{% url 'registration' %}" class="login-if-us-reg">Нет аккаунта? Зарегестрироваться</a>
    </form>
</div>
